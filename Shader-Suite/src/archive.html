<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FieldViewFX - Archive of Presets</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- THREE.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...snipped..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <header>
    <div class="logo">FieldViewFX</div>
    <div class="header-center">
      <nav class="main-nav">
      <a href="../index.html">Home</a>
      </div>
      <button id="mode-toggle" aria-label="Toggle light/dark mode">Light Mode</button>
    </nav>
  </header>

  <main>
    <section class="archive-section">
      <h2>FX Styles Collection</h2>

      <!-- Filters -->
      <div class="filter-bar">
        <label for="game-select">Game:</label>
        <select id="game-select">
          <option value="all">All Games</option>
          <option value="fs25">Farming Simulator 25</option>
          <option value="fs22">Farming Simulator 22</option>
          <option value="fs19">Farming Simulator 19</option>
        </select>

        <label for="version-select">Access Type:</label>
        <select id="version-select">
          <option value="all">All Types</option>
          <option value="1">DEMO</option>
          <option value="2">FREE</option>
          <option value="3">BUY</option>
        </select>

        <label for="search-input">Search:</label>
        <input type="search" id="search-input" placeholder="Search presets..." />
      </div>

      <!-- Archive presets grid -->
      <div class="presets-grid" id="archive-presets">
        <!-- Preset cards dynamically inserted here -->
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination">
        <!-- Pagination buttons dynamically inserted here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2025 FieldViewFX. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="archive.js"></script>
</body>
</html>
